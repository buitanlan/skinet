 <div class="mt-4" [formGroup]="checkoutForm">
     <div class="d-flex justify-content-between align-items-center">
        <h4>Shipping address</h4>
        <button class="btn btn-outline-success mb-3">
            Save as default address
        </button>
     </div>
     <div class="row" formGroupName="addressForm">
         <div class="form-group col-6">
             <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
         </div>
         <div class="form-group col-6">
            <app-text-input [label]="'Last Name'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Street'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'City'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'State'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'ZipCode'" formControlName="firstName"></app-text-input>
        </div>
     </div>
 </div>
